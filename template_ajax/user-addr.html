<body>

<div class="wrap">
    <div class="addr-list">
        <div class="addr-items clearfix">
            <div class="details">
                <div class="addr-details">
                    <p>详细地址(定位地址)</p>
                </div>
                <div class="user-info">
                    <span>用户名</span>
                    <span>手机号码</span>
                    <span class="label label-danger">默认</span>
                </div>
            </div>
            <div class="operation clearfix">
                <div class="edit">
                    <a href="edit-addr.html">
                        <span class="icon iconfont icon-bianji"></span>
                    </a>
                </div>
                <div class="del">
                    <a href="#modal-alert" class="btn btn-sm btn-danger" data-toggle="modal">删除</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal-alert">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="tips">
                    <span>提醒</span>
                </div>
                <div class="msg">
                    <p>您真的要删除吗</p>
                </div>
                <div class="btn-wrap">
                    <a href="javascript:;" class="btn btn-white" data-dismiss="modal">取消</a>
                    <a href="javascript:;" class="btn btn-danger" data-dismiss="modal">删除</a>
                </div>
            </div>
        </div>
    </div>
