<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>开通会员</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>

    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <link href="../assets/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet"/>
    <link href="../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../assets/plugins/font-awesome/css/all.min.css" rel="stylesheet"/>
    <link href="../assets/plugins/animate/animate.min.css" rel="stylesheet"/>
    <link href="../assets/css/default/style.min.css" rel="stylesheet"/>
    <link href="../assets/css/default/style-responsive.min.css" rel="stylesheet"/>
    <link href="../assets/css/default/theme/default.css" rel="stylesheet" id="theme"/>
    <link href="../assets/plugins/select2/dist/css/select2.min.css" rel="stylesheet"/>
    <link href="../assets/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/main/icon/iconfont.css">
    <link rel="stylesheet" href="../assets/main/css/basic.css">
    <link rel="stylesheet" href="../assets/main/css/vip-recharge.css">
</head>
<body>
<div class="wrap">
    <form action="">
        <div class="title">
            <h4>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-huiyuan"></use>
                </svg>
                会员充值
            </h4>
        </div>
        <div class="recharge-amount">
            <div class="tips">
                <p>请选择充值金额:</p>
            </div>
            <div class="options">
                <div class="option">
                    <input type="radio" name="amount" id="500" value="500">
                    <label for="500" class="active">500元</label>
                </div>
                <div class="option">
                    <input type="radio" name="amount" id="800" value="800">
                    <label for="800">800元</label>
                </div>
                <div class="option">
                    <input type="radio" name="amount" id="1000" value="1000">
                    <label for="1000">1000元</label>
                </div>
                <div class="option">
                    <input type="radio" name="amount" id="1500" value="1500">
                    <label for="1500">1500元</label>
                </div>
                <div class="option">
                    <input type="radio" name="amount" id="1800" value="1800">
                    <label for="1800">1800元</label>
                </div>
                <div class="option">
                    <input type="radio" name="amount" id="2000" value="2000">
                    <label for="2000">2000元</label>
                </div>
            </div>
            <div class="btn-wrap">
                <a href="pay-method.html" class="btn">充值</a>
            </div>
        </div>
    </form>
</div>


<script src="../assets/plugins/jquery/jquery-3.3.1.min.js"></script>
<script src="../assets/plugins/jquery/jquery-migrate-1.1.0.min.js"></script>

<!--[if lt IE 9]>
<script src="../assets/crossbrowserjs/html5shiv.js"></script>
<script src="../assets/crossbrowserjs/respond.min.js"></script>
<script src="../assets/crossbrowserjs/excanvas.min.js"></script>
<![endif]-->
<script src="../assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="../assets/plugins/js-cookie/js.cookie.js"></script>
<script src="../assets/js/theme/default.min.js"></script>
<script src="../assets/js/apps.min.js"></script>
<script src="../assets/main/icon/iconfont.js"></script>
<script>
    var amountList = $('.options .option input');
    var labelList = $('.options .option label');

    amountList.on('change',function () {
        var val = $(this).val();
        labelList.removeClass('active')
        $('label[for='+val+']').addClass('active')

    })
</script>
</body>
</html>
